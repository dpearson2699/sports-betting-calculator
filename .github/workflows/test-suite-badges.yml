name: Test Suite & Badges

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --group test

      - name: Run tests with coverage (enforce 80% threshold)
        id: main-tests
        continue-on-error: true
        run: uv run pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html



      - name: Generate coverage badge
        if: always()
        run: uv run python scripts/generate_coverage_badge.py --input coverage.xml

      - name: Generate python version badge
        if: always()
        run: uv run python scripts/generate_python_badge.py

      - name: Commit updated badge
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update badges'
          file_pattern: |
            .github/badges/coverage-badge.json
            .github/badges/python-badge.json

      - name: Check main test results
        if: always()
        run: |
          if [ "${{ steps.main-tests.outcome }}" = "failure" ]; then
            echo "Main tests failed due to coverage below 80%"
            exit 1
          fi
